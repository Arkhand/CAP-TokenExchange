_schema-version: 3.3.0
ID: ztesttoken
version: 1.0.0
description: "TEST FOR USER TOKEN EXCHANGE"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:

  - name: ztesttoken-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ztesttoken-auth
      - name: ztesttoken-destination-service
      - name: ztesttoken-connectivity

  - name: ztesttoken-destination-content
    type: com.sap.application.content
    requires:
      - name: ztesttoken-auth
        parameters:
          service-key:
            name: ztesttoken-auth-key
      - name: ztesttoken-destination-service
        parameters:
          content-target: true
      - name: srv-api
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: ztesttoken-OAuth2ClientCredentials
              URL: ~{srv-api/srv-url}
              Authentication: OAuth2ClientCredentials
              TokenServiceInstanceName: ztesttoken-auth
              TokenServiceKeyName: ztesttoken-auth-key
              HTML5.DynamicDestination: true
              WebIDEEnabled: true
              WebIDEUsage: odata_gen
            - Name: ztesttoken-UserTokenExchange
              URL: '~{srv-api/srv-url}'
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: ztesttoken-auth
              TokenServiceKeyName: ztesttoken-auth-key
              sap.cloud.service: cpapp.service

resources:

  - name: ztesttoken-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ztesttoken-xsuaa
        tenant-mode: dedicated

  - name: ztesttoken-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: ztesttoken-destination-service
      service-plan: lite

  - name: ztesttoken-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite